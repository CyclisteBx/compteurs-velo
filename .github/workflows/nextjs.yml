name: Deploy Next.js site to Pages and paris en selle

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: fetch data
        run: wget "https://parisdata.opendatasoft.com/api/v2/catalog/datasets/comptage-velo-donnees-compteurs/exports/csv?rows=-1&select=id_compteur%2Csum_counts%2Cdate&timezone=UTC" -O public/compteurs.csv
      - name: fetch metadata
        run: wget "https://parisdata.opendatasoft.com/api/v2/catalog/datasets/comptage-velo-compteurs/exports/csv" -O public/metadata.csv
      - name: prepare data
        run: yarn prep
      - name: Build with Next.js
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
        run: yarn build
      - name: install lftp
        run: sudo apt update && sudo apt install lftp --yes
      - name: transfert by ftp
        run: lftp -e "set ssl:verify-certificate no ; mirror -R ./out /" -u "${{ secrets.CREDENTIALS }}" ${{ secrets.HOST }}
